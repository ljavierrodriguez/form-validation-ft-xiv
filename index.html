<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 py-5">
                <form id="paymentForm">
                    <div class="card">
                        <div class="card-header">
                            <h1 class="card-title">
                                Payment form example
                            </h1>
                        </div>
                        <div class="card-body">
                            <!-- Alerta -->
                            <div class="row">
                                <div class="col-12">
                                    <div class="alert alert-danger" role="alert">
                                        Somo fields are missing
                                    </div>
                                </div>
                            </div>
                            <!-- Card, CVC, Amount -->
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="mb-3">
                                        <label for="card" class="form-label">Card #</label>
                                        <input type="text" class="form-control" id="card" name="card"
                                            placeholder="XXXXXXXXXXXXXXXX" pattern="[0-9]{13,16}" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="cvc" class="form-label">CVC #</label>
                                        <input type="text" class="form-control" id="cvc" name="cvc" placeholder="000">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="amount" class="form-label">Amount</label>
                                        <input type="text" class="form-control" id="amount" name="amount" placeholder="0.00">
                                    </div>
                                </div>
                            </div>
                            <!-- Name, Lastname -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="name" name="name"
                                            placeholder="John">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="lastname" class="form-label">Lastname</label>
                                        <input type="text" class="form-control" id="lastname" name="lastname"
                                            placeholder="Doe">
                                    </div>
                                </div>
                            </div>
                            <!-- City, State, Postal Code -->
                            <div class="row">
                                <div class="col-md-6">

                                </div>
                                <div class="col-md-3">

                                </div>
                                <div class="col-md-3">

                                </div>
                            </div>
                            <!-- Payment Type, Message -->
                            <div class="row">
                                <div class="col-md-6">

                                </div>
                                <div class="col-md-6">

                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary mx-1 float-end" type="submit">Send</button>
                            <button class="btn btn-secondary mx-1 float-end" type="reset">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-12">
                <button class="btn btn-primary" id="click">
                    Click me
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
